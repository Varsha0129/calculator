<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="CAL.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="btn9">
<div class="btns1">
    <button id="operator"  class="row1">%</button>
    <button id="operator" class="row1">/</button>
    <button id="operator" class="row1">CE</button>
    <button id="bt" class="row1">DEL</button>
</div>
<div class="btns2">
    <button id="btn2" class="row2">7</button>
    <button id="btn2" class="row2">8</button>
    <button id="btn2" class="row2">9</button>
    <button id="operator" class="row2">*</button>
</div>
<div class="btns3">
    <button class="row2">4</button>
    <button class="row2">5</button>
    <button class="row2">6</button>
    <button id="operator"  class="row2">-</button>
</div>
<div class="btns4">
    <button class="row2">1</button>
    <button class="row2">2</button>
    <button class="row2">3</button>
    <button id="operator" class="row2">+</button>
</div>
<div class="btns5">
    <button class="row2">.</button>
    <button class="row2">0</button>
    <button class="row2">00</button>
    <button id="operator-equals" class="row2">=</button>
</div>
</div>
    <script src="app.js"></script>


    <div>

    </div>
</body>
</html>
